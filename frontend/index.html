<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant for Employees</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <!-- CHAT BLOCK -->
    
    <div class="chat-block">
        <!-- Head bar -->
        
        <div id="top-bar">
            <h2> AI Assistant for Employees </h2>
        </div>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">

                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User Input Box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg"
                                placeholder="Enter your command here">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: rgb(66, 50, 50);" class="fa fa-fw fa-microphone"
                                onclick="micButton()"></i>
                                <i id="chat-icon" style="color: rgb(56, 56, 56);" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                            </div>
                        </div>
                        
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/chat.js"></script>
<script src="static/scripts/responses.js"></script>
</html>
